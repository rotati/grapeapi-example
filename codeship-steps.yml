- type: parallel
  steps:
    - name: run_specs
      service: web
      command: rspec
    - name: test_env
      service: web
      command: bundle exec ruby test_env.rb
- type: serial
  steps:
    - name: dockerhub_push
      service: web
      type: push
      image_name: rotati/grapeapi-example
      registry: https://index.docker.io/v1/
      encrypted_dockercfg_path: dockercfg.encrypted
